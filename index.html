<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockpaperscissorsgame</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class ="heading"><h1>Rock-Paper-Scissors</h1></div>
     <div class ="heading2">
        
        <button class ="btn" id="rock"><img src ="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true" class ="btn2"></button>
        <button class ="btn" id="paper"><img src ="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true"class ="btn2"></button>
        <button class ="btn" id="scissor"><img src ="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true"class ="btn2"></button>
    </div>
    <div class ="scores">
        <div>
        <div>You</div>
        <div id ="userscore">0</div>
        </div>
        <div>
            <div>Comp</div>
            <div id ="compscore">0</div>
            </div>
    </div>
    <div class =" return2">
        <button class ="retun">Restart Game</button>
    </div>
    <script src ="script.js"></script>
</body>
</html>
